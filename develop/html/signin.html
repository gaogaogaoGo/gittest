<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面登录</title>
	<link rel="stylesheet" href="../css/signin.css">
</head>
<body>
	<div class="global">
		<div class="top">
			<h1>App Sign In Form</h1>
		</div>
		<div class="signin">	
			<div class="signin-cam"></div>
			<div class="signin-input">
				<img src="../img/icons.png">
				<div class="input-top">
					<input type="account" value="E-main address">
				</div>

				<div class="input-bottom">
					<input type="password"  value="123456">
				</div>							
			</div>		
			<div class="sign-in">
				<p>sign in</p>
			</div>
			<div class="Facebook">
				<p>sign in with Facebook</p>
				<div class="cover"></div>
			</div>
			<div class="Twitter">
				<p>sign in with Twitter</p>
				<div class="cover" id="right"></div>
			</div>			
		</div>
	</div>
	<script src="../js/jquery-1.8.2.min.js"></script>
	<script src="../js/signin.js"></script>
	<script src="../js/test.js"></script>


</body>
</html>
